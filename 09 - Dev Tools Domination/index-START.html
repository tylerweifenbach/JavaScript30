<body>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log(`Hello, I am a `);

    // Styled
    console.log('%c I am some great text', 'font-size: 25px;, background:red;');

    // warning!
    console.warn('OH NOOO');

    // Error :|
    console.error('Oops');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    const p = document.querySelector('p');

    console.assert(1 === 1, 'That is wrong!'); // Test for something and if it is false, it will throw an error into the console

    // clearing
    console.clear(); // Will clear the console

    // Viewing DOM Elements
    console.dir(p); // Will provide information on the element provided.

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} years old in dog years`);
      console.groupEnd(`${dog.name}`);
    });

    // counting - logs the element and a number of times it's been counted.
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');


    // timing

  </script>
